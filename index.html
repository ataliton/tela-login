<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_shopping_re_hdd9.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se </h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#"></a>entrar</button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Digite Seu Primeiro Nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Digite Seu Sobrenome" required> 
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required placeholder="Digite Seu Email">
                    </div>

                    <div class="input-box">
                        <label for="celular">Celular</label>
                        <input type="tel" name="celular" id="celular" required placeholder="(xx) xxxxx-xxxx">
                        
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite Sua Senha" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Confirme sua Senha</label>
                        <input type="password" name="confirm-password" id="password" placeholder="Confirme sua Senha" required>
                    </div>
                </div>
                <div class="gender-inputs" >
                    <div class="gender-title">
                        <h6>Genero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="other">
                            <label for="other">Other</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="none">
                            <label for="none">Prefiro n√£o dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#"></a>Continuar</button>

                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
